image boot.vfat {
	vfat {
		files = {
			"Image",
			"rk3399-rock-pi-4b.dtb",
			"extlinux"
		}
	}
	size = 32M
}

image sdcard.img {

	hdimage {
		gpt = true
	}

	partition loader1 {
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		image = "u-boot.itb"
		offset = 8M
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		image = "rootfs.ext4"
		partition-type-uuid = B921B045-1DF0-41C3-AF44-4C6F280D3FAE
	}
}
